<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>POSTULACION</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="general">
    <header class="GRUPOTITAN">
            <h1 class="titulo">GRUPO TITAN</h1>
        <nav>
            <ul>
                <li class="enlace"><a href="/index.html">INICIO</a></li>
                <li class="enlace"><a href="/src/reporte_de_supervision.html">RONDAS</a></li>
                <li class="enlace"><a href="/src/requerimiento_de_prendas.html">REQUERIMIENTO</a></li>
                <li class="enlace"><a href="/src/cotiza.html">COTIZA</a></li>
                <li class="enlace"><a href="/src/postula.html">POSTULA</a></li>
                <li class="enlace"><a href="/src/iniciar secion.html">INGRESAR SECION</a></li>
            </ul>
            <button class="btn-menu"><img src="/icons8-menú-100.png" alt="#"></button>
        </nav>
    </header>
    <main>
        <article>
            <header><h2>POSTULACION</h2></header>
            <form action="">
                <div class="opcion">
                    <label class="anunciado" for="name">Nombre(s) y Apellidos: </label><br>
                    <input type="text" id="name" maxlength="30" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div class="opcion">
                    <label class="anunciado" for="DNI">N° de DNI: </label><br>
                    <input type="text" id="DNI" maxlength="20" placeholder="N° de documento completo" required>
                </div>
                <br>
                <div class="opcion">
                    <label class="anunciado" for="telefono">Telefono de contacto:</label><br>
                    <input type="tel" id="telefono" required>
                </div>
                <br>
                <div class="opcion">
                    <label class="anunciado" for="email">Correo Electronico:</label><br>
                    <input type="email" id="email" required>
                </div>
                <br>
                <div class="opcion">
                    <label class="anunciado" for="mensaje">Mensaje: </label><br>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="5"></textarea>
                </div>                
                <button type="submit">Ingresar</button>
            </form>
        </article>
    </main>
    <footer><a href="/index.html">retroceder</a></footer>
</body>
</html>
